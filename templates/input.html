<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力ページ</title>

    <style>
        body {
            font-family: 'arial unicode ms', sans-serif;
            /* フォントを'arial unicode ms'に変更 */
        }

        label {
            font-size: 40px;
            /* ラベルの文字サイズを大きく */
        }

        input {
            font-size: 40px;
            /* 入力フィールドの文字サイズを大きく */
        }

        button {
            font-size: 40px;
            /* ボタンの文字サイズを大きく */
        }
    </style>
</head>

<body>

    <form action="/input" method="post">
        <center>
            <label for="amount">金額を入力してください</label><br>
            <input type="number" id="amount" name="amount" required>
            <br>
        </center>

        <br>

        <center>
            <label for="category">カテゴリー</label><br>
            <input type="text" id="category" name="category" required>
            <br>
        </center>

        <center>
            <label for="date">日付</label><br>
            <input type="date" id="date" name="date" required>
            <br>
        </center>

        <center>
            <button type="submit">保存</button>
        </center>
    </form>

    <center>
        <from action="/graph">
            <a href="/graph">グラフページへ</a>
        </from>
    </center>
</body>

</html>
